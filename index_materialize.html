<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Harmattan" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container" id="main">
        <nav class="nav-extended brown">
            <div class="nav-wrapper center-align">
                <h3>Anytime is Train Time</h3>
                <!-- <h4>choo choo. chee chee.</h4> -->
            </div>
            <div class="nav-content center-align">
                <h4>choo choo. chee chee.</h4>
            </div>
        </nav>
        <!-- <div class="row" id="header"></div> -->
        <div class="row my-border">
            <div class="row blue ligten-2">
                <h7>Current Train Schedule</h7>
            </div>
            <table class="" id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency(min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-table-body">
                </tbody>
            </table>
        </div>
        <div class="row my-border">
            <div class="row blue ligten-2">
                <h7>Add Train</h7>
            </div>
            <form class="col s12" id="train-form" onsubmit="Add_Train()">
                <div class="row">
                    <div class="input-field col s12 my-padding">
                        <input placeholder="" id="train_name" type="text" class="validate">
                        <label for="train_name">Train Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 my-padding">
                        <input placeholder="" id="train_destination" type="text" class="validate">
                        <label for="train_destination">Destination</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 my-padding">
                        <input placeholder="" id="train_time" type="text" class="validate">
                        <label for="train_time">First Train Time(HH:mm - military time)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 my-padding">
                        <input placeholder="" id="train_frequency" type="text" class="validate">
                        <label for="train_frequency">Frequency</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                </button>
            </form>
        </div>        
    </div>                
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>    
</body>
</html>
